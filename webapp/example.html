<!DOCTYPE html>
<html lang="en" ng-app="plunker">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<link href="/build/bootstrap.css" rel="stylesheet">

	</head>
	<body>
		<h1>Hello, world!</h1>
		<a href="#">Inbox <span class="badge">42</span></a>

		<div class="progress">
			<div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
    <span class="sr-only">60% Complete (warning)</span>
			</div>
		</div>

		<div class="dropup">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropup
    <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
			</ul>
		</div>
		<button class="btn btn-primary" type="button">
			Messages <span class="badge">4</span>
		</button>




		<div class="input-group"> 
			<div class="input-group-btn">
				<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">
					Action <span class="caret"></span>
				</button>
				<ul class="dropdown-menu"> 
					<li><a href="#">Action</a></li>
					<li><a href="#">Another action</a></li>
					<li><a href="#">Something else here</a></li> 
					<li><a href="#">Separated link</a></li> 
				</ul>
			</div> 
			<input aria-label="Text input with dropdown button" class="form-control"> 
		</div>





		<script src="/build/jquery.js"></script>
		<script src="/build/bootstrap.js"></script>
	</body>
</html>
